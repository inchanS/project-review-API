          description: 게시글 id
        categoryId:
          type: string
          description: 카테고리 id
        category:
          type: string
          description: 카테고리 이름
        userId:
          type: integer
          description: 유저 id
        userNickname:
          type: string
          description: 유저 닉네임
        title:
          type: string
          description: 게시글 제목
        content:
          type: string
          description: 게시글 내용
        imgUrl:
          type: string
          description: 게시글 대표 이미지의 url
        viewCnt:
          type: integer
          description: 조회수
        commentCnt:
          type: integer
          description: 댓글수
        likeCnt:
          type: integer
          description: 좋아요수
        filesCnt:
          type: integer
          description: 첨부파일수 (이미지 파일은 제외됩니다.)
        imgCnt:
          type: integer
          description: 이미지 파일수
        createdAt:
          type: string
          description: 게시글 생성일
        updatedAt:
          type: string
          description: 게시글 수정일
        postedAt:
          type: string
          description: 게시글 게시일
        deletedAt:
          type: string
          description: 게시글 삭제일
