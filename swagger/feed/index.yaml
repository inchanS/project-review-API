get:
  tags:
    - Feed
  summary: 게시글 목록 가져오기
  description: |  
    게시글 목록을 가져옵니다.
  produces:
    - application/json
  parameters:
    - in: query
      name: categoryId
      description: 카테고리 (query가 없으면 전체 카테고리가 반환됩니다.)
      required: false
      schema:
        type: string
    - in: query
      name: index
      description: 한번에 보내주는 게시글의 첫 index 번호 (query가 없으면 **0(첫 게시물의 index)이 기본**으로 반환됩니다.), 무한스크롤에서 마지막 호출 및 관찰된 아이템의 다음 index가 됩니다.
      required: false
      schema:
        type: integer
    - in: query
      name: limit
      description: 한번에 보내주는 게시글 수 (query가 없거나 0으로 전달되면 **default 값 10**으로 처리되어 반환됩니다.)
      required: false
      schema:
          type: integer
  responses:
    200:
      description: successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SuccessGetFeedList'
    500:
      description: Internal Server Error

post:
  tags:
    - Feed
  summary: 게시글 작성
  description: |  
    게시글 작성 API입니다. 
    작성한 게시글을 등록합니다.  
    등록한 게시글은 postedAt에 등록일이 저장되며, statusId 값으로 1이 저장됩니다.  
    게시글 작성 시, 이미지 파일 및 일반 문서 파일을 첨부할 수 있습니다.
    **토큰을 반드시 필요로 합니다.**
    
    **임시저장된 글을 정식 게시글로 등록할 경우**,  
    임시저장 게시글의 **feedId**가 필요합니다.
  produces:
    - application/json
  security:
    - BearerAuth: []
  requestBody:
    $ref: '#/components/schemas/RequestPostFeed'
  responses:
    200:
      description: successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SuccessPostFeed'
    404:
      description: 업로드 파일의 링크 주소가 잘못되었거나, 로그인한 사용자의 업로드파일 DB에서 해당 링크를 찾을 수 없을 때 에러반환
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: error message
                example: NOT_FOUND_UPLOAD_FILE_LINK
    500:
      description: Internal Server Error

patch:
  tags:
    - Feed
  summary: 게시글 수정
  description: |  
    게시글 수정 API입니다. 
    작성한 게시글을 수정합니다.  
    수정한 게시글은 updatedAt에 수정일이 저장됩니다.  
    게시글 수정 시, 첨부된 파일을 교체할 수 있습니다.
    파일을 수정할 경우, 이전의 업로드된 파일은 AWS S3에서 삭제되며 따라서 이전 파일들의 url 역시 더 이상 유효하지 않습니다.  
    **토큰을 반드시 필요로 합니다.**
  produces:
    - application/json
  security:
    - BearerAuth: []
  requestBody:
    $ref: '#/components/schemas/RequestUpdatePostFeed'
  responses:
    200:
      description: successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SuccessPostFeed'
    403:
      description: 게시물 작성자와 토큰 사용자가 일치하지 않을 때
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: error message
                example: ONLY_THE_AUTHOR_CAN_ACCESS
    404:
      description: 업로드 파일의 링크 주소가 잘못되었거나, 로그인한 사용자의 업로드파일 DB에서 해당 링크를 찾을 수 없을 때 에러반환
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: error message
                example: NOT_FOUND_UPLOAD_FILE_LINK
    500:
      description: Internal Server Error

components:
