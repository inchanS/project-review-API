get:
  tags:
    - Feed
  summary: 게시글 목록 가져오기
  description: |  
    게시글 목록을 가져옵니다.
  produces:
    - application/json
  parameters:
    - in: query
      name: categoryId
      description: 카테고리 (query가 없으면 전체 카테고리가 반환됩니다.)
      required: false
      schema:
        type: string
    - in: query
      name: page
      description: 페이지 번호 (query가 없으면 1페이지(첫페이지)가 반환됩니다.)
      required: false
      schema:
        type: integer
    - in: query
      name: limit
      description: 한 페이지에 보여줄 게시글 수 (query가 없거나 0으로 전달되면 **default 값 10**으로 처리되어 반환됩니다.)
      required: false
      schema:
          type: integer
  responses:
    200:
      description: successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SuccessGetFeedList'
    500:
      description: Internal Server Error

components:
  schemas:
    SuccessGetFeedList:
      type: object
      properties:
        id:
          type: integer
          description: 게시글 id
        categoryId:
          type: string
          description: 카테고리 id
        category:
          type: string
          description: 카테고리 이름
        userId:
          type: integer
          description: 유저 id
        userNickname:
          type: string
          description: 유저 닉네임
        title:
          type: string
          description: 게시글 제목
        content:
          type: string
          description: 게시글 내용
        imgUrl:
          type: string
          description: 게시글 대표 이미지의 url
        viewCnt:
          type: integer
          description: 조회수
        commentCnt:
          type: integer
          description: 댓글수
        likeCnt:
          type: integer
          description: 좋아요수
        filesCnt:
          type: integer
          description: 첨부파일수 (이미지 파일은 제외됩니다.)
        imgCnt:
          type: integer
          description: 이미지 파일수
        createdAt:
          type: string
          description: 게시글 생성일
        updatedAt:
          type: string
          description: 게시글 수정일
        postedAt:
          type: string
          description: 게시글 게시일
        deletedAt:
          type: string
          description: 게시글 삭제일
        statusId:
          type: integer
          description: 게시글 상태 id
      example:
        - id: 1
          categoryId: 1
          category: "자유"
          userId: 1
          userNickname: "inchan"
          title: "첫번째 게시글"
          content: "첫번째 게시글 내용"
          imgUrl: "https://i.imgur.com/1j2j3j4.jpg"
          viewCnt: 0
          commentCnt: 0
          likeCnt: 0
          filesCnt: 0
          imgCnt: 1
          createdAt: "2021-07-01 00:00:00"
          updatedAt: "2021-07-01 00:00:00"
          postedAt: "2021-07-01 00:00:00"
          deletedAt: null
          statusId: 1
        - id: 2
          categoryId: 2
          category: "질문"
          userId: 1
          userNickname: "inchan"
          title: "두번째 게시글"
          content: "두번째 게시글 내용"
          imgUrl: "https://i.imgur.com/1j2j3j4.jpg"
          viewCnt: 200
          commentCnt: 0
          likeCnt: 3
          filesCnt: 1
          imgCnt: 2
          createdAt: "2021-07-01 00:00:00"
          updatedAt: "2021-07-01 00:00:00"
          postedAt: "2021-07-01 00:00:00"
          deletedAt: null
          statusId: 1