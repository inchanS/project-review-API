get:
  tags:
    - Feed
  summary: 임시저장 목록 조회
  description: |  
    사용자의 임시저장 목록을 모두 가져옵니다.  
    Authorization 헤더에 **Bearer 토큰**을 넣어주세요.  
    토큰의 사용자를 기준으로 임시저장 목록을 가져옵니다.
  produces:
    - application/json
  security:
    - BearerAuth: []
  responses:
    200:
      description: successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SuccessGetTempFeed'
    500:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

post:
  tags:
    - Feed
  summary: 게시글 임시저장
  description: |  
    게시글을 임시저장합니다.  
    Authorization 헤더에 **Bearer 토큰**을 넣어주세요.  
    토큰의 사용자를 작성자로 하여 게시글을 임시저장합니다.
  produces:
    - application/json
  security:
    - BearerAuth: []
  requestBody:
    description: |  
      게시글 임시저장시, 필요한 body 정보  
      모든 항목은 **required: false** 입니다.  
      하지만 **항목 중 하나 이상의 값을 반드시 입력**해야 합니다.  
      
      임시저장 게시글의 제목을 입력하지 않으면 getTempFeed API에서는 최종 자동저장 시간으로 대체됩니다.
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            categoryId:
              type: integer | null
              description: 카테고리 ID
              required: false
            title:
              type: string
              description: 게시글 제목
              required: false
            content:
              type: string | null
              description: 게시글 내용
              required: false
            fileLinks:
              type: array | null
              description: 게시글에 첨부할 이미지 또는 파일의 URL
              required: false
            estimation:
              type: integer | null
              description: 리뷰 상품 또는 서비스에 대한 평점 ID (1-double like, 2-like, 3-dislike)
              required: false
            category:
              type: number | null
              description: 카테고리 ID
              required: false
          example:
              categoryId: 1
              title: "게시글 제목"
              content: "게시글 내용"
              fileLinks: ["https://image.com/image.jpeg", "https://image2.com/docu.pdf"]
              estimation: 1
              category: 1
  responses:
    201:
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: 임시저장 게시글 생성 성공 메시지
                example: create temporary feed success
              result:
                type: object
                description: 임시저장 게시글 생성 결과
                properties:
                  id:
                    type: integer
                    description: 임시저장 게시글의 ID
                    example: 1
                  created_at:
                    type: string
                    description: 임시저장 게시글 생성 시간
                    example: 2023-03-20 21:13:06.972880
                  updated_at:
                    type: string
                    description: 임시저장 게시글 수정 시간
                    example: 2023-03-20 21:13:06.972880
                  user:
                    type: object
                    description: 임시저장 게시글 작성자의 정보
                    properties:
                      id:
                        type: integer
                        description: 사용자 ID
                        example: 1
                      created_at:
                        type: string
                        description: 사용자 정보 생성 시간
                        example: 2023-03-20 21:13:06.972880
                      updated_at:
                        type: string
                        description: 사용자 정보 수정 시간
                        example: 2023-03-20 21:13:06.972880
                      deleted_at:
                        type: string | null
                        description: 사용자 정보 삭제 시간
                        example: null
                      nickname:
                        type: string
                        description: 사용자 닉네임
                        example: "nickname"
                      email:
                        type: string
                        description: 사용자 이메일
                        example: "test@gmail.com"
                  title:
                    type: string | null
                    description: 임시저장 게시글 제목
                    example: null
                  content:
                    type: string | null
                    description: 임시저장 게시글 내용
                    example: "이 상품은 정말 좋아요! 추천합니다. 그ㄹ던데"
                  category:
                    type: number | null
                    description: 임시저장 게시글 카테고리 ID
                    example: 2
                  posted_at:
                    type: string | null
                    description: 임시저장 게시글 게시 시간
                    example: null
                  feedSymbol:
                    type: array
                    description: 게시글에 대한 다른 사용자들의 반응 정보 (임시저장 글은 빈 배열 반환)
                    example: []
                  uploadFiles:
                    type: array
                    description: 임시저장 게시글에 첨부된 이미지 또는 파일의 URL
                    items:
                      type: object
                      description: 임시저장 게시글에 첨부된 이미지 또는 파일에 대한 개별 정보
                      properties:
                        id:
                          type: integer
                          description: 첨부파일 ID
                        created_at:
                          type: string
                          description: 첨부파일 생성 시간
                        updated_at:
                          type: string
                          description: 첨부파일 수정 시간
                        deleted_at:
                          type: string | null
                          description: 첨부파일 삭제 시간
                        is_img:
                          type: boolean
                          description: "첨부파일의 형식이 '이미지'인지에 대한 여부 (true: 이미지, false: 파일)"
                        file_link:
                          type: string
                          description: 첨부파일 URL
                      example:
                        - id: 1
                          created_at: 2023-03-20 21:13:06.972880
                          updated_at: 2023-03-20 21:13:06.972880
                          deleted_at: null
                          is_img: true
                          file_link: "https://image.com/image.jpeg"
                        - id: 2
                          created_at: 2023-03-20 21:13:06.972880
                          updated_at: 2023-03-20 21:13:06.972880
                          deleted_at: null
                          is_img: false
                          file_link: "https://image2.com/docu.pdf"

patch:
  tags:
    - 임시저장 게시글
  summary: 임시저장 게시글 수정
  description: |  
    임시저장 게시글을 수정하는 API입니다.  
    **자동저장**시 사용됩니다.  
    임시저장 게시글의 제목을 입력하지 않으면 getTempFeed API에서는 최종 자동저장 시간으로 대체됩니다.  
  


components:
  schemas:
    SuccessGetTempFeed:
      type: array
      description: 임시저장 목록
      items:
        type: object
        properties:
          id:
            type: integer
            description: 임시저장 게시글의 ID
          categoryId:
            type: integer | null
            description: 카테고리 ID
          category:
            type: string | null
            description: 카테고리 이름
          userId:
            type: integer
            description: 사용자 ID
          userNickname:
            type: string
            description: 사용자 닉네임
          title:
            type: string
            description: 게시글 제목 (임시저장시 제목을 입력하지 않으면 최종 임시저장 datetime으로 대체)
          content:
            type: string | null
            description: 게시글 내용
          imgUrl:
            type: string | null
            description: 게시글 이미지 URL
          commentCnt:
            type: integer
            description: 댓글 수
          likeCnt:
            type: integer
            description: 좋아요 수
          createdAt:
            type: string
            description: 게시글 작성 시간
          updatedAt:
            type: string
            description: 게시글 수정 시간
          postedAt:
            type: string | null
            description: 게시글 게시 시간
          statusId:
            type: integer
            description: "게시글 상태 ID  - 1: 게시, 2: 임시저장"
        example:
          - id: 1
            categoryId: null
            category: null
            userId: 1
            userNickname: "닉네임1"
            title: "게시글 제목"
            content: null
            imgUrl: "https://image.com"
            commentCnt: 0
            likeCnt: 0
            createdAt: "2021-07-01 00:00:00"
            updatedAt: "2021-07-01 00:00:00"
            postedAt: null
            statusId: 2
          - id: 2
            categoryId: 2
            category: "카테고리2"
            userId: 1
            userNickname: "닉네임1"
            title: null
            content: "게시글 내용"
            imgUrl: null
            commentCnt: 0
            likeCnt: 0
            createdAt: "2021-07-01 00:00:00"
            updatedAt: "2021-07-01 00:00:00"
            postedAt: null
            statusId: 2
    Error:
      type: object
      description: 에러 응답
      properties:
        message:
          type: string
          description: 에러 메시지
          example: Internal Server Error