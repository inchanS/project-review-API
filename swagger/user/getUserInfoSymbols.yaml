get:
  tags:
    - User
  summary: 타겟 유저의 정보 보기
  description: 타겟 유저의 좋아요 등에 대한 목록을 반환합니다.<br>
    **토큰은 없어도 되지만, <BR>  
    타겟 유저와 로그인 유저간의 관련된 비공개 정보는 볼 수 없습니다.** <br>
    path parameter로 userId를 받아서 해당 유저의 정보를 반환합니다. <br>
    path **parameter의 userId가 없을 경우, 현재 로그인한 유저의 정보를** 반환합니다.
  produces:
    - application/json
  security:
    - BearerAuth: []
  parameters:
    - in: path
      name: userId
      description: 타겟유저의 ID
      required: false
      schema:
        type: integer
  responses:
      200:
        description: successful operation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Success'
      400:
        description: Invalid parameter
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorInvalidParameter'
      500:
        description: Internal server error

components:
  schemas:
    Success:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            description: 공감의 ID
            example: 1
          createdAt:
            type: string
            description: 공감의 작성일
            example: 2021-01-01T00:00:00.000Z
          updatedAt:
            type: string
            description: 공감의 수정일
            example: 2021-01-01T00:00:00.000Z
          feed:
            type: object
            properties:
              id:
                type: integer
                description: 공감한 게시글의 ID
                example: 1
              user:
                type: object
                properties:
                  id:
                    type: integer
                    description: 공감한 게시글의 작성자 ID
                    example: 16
                  nickname:
                    type: string
                    description: 공감한 게시글의 작성자 닉네임
                    example: 'black'
              title:
                type: string
                description: 공감한 게시글의 제목
                example: '게시글 제목'
          symbol:
            type: object
            properties:
              id:
                type: integer
                description: 공감 종류의 ID
                example: 1
              symbol:
                type: string
                description: 공감 종류
                example: 'LIKE'
    ErrorInvalidParameter:
      type: object
      properties:
        message:
          type: string
          description: path parameter가 없으면서 로그인하지 않았을 때 반환되는 에러 메시지
          example: 'USER_ID_IS_UNDEFINED'