get:
  tags:
    - User
  summary: 타겟 유저의 정보 보기
  description: 타겟 유저의 댓글 목록을 반환합니다.<br>
    **토큰은 없어도 되지만, <BR>  
    타겟 유저와 로그인 유저간의 관련된 비공개 정보(원댓글과 비공개 대댓글과 같은 예)는 볼 수 없습니다.**  <br>  
    path parameter로 userId를 받아서 해당 유저의 정보를 반환합니다. <br>
    **path parameter의 userId가 없을 경우, 현재 로그인한** 유저의 정보를 반환합니다. <br>
    무한스크롤을 지원합니다.
  produces:
    - application/json
  security:
    - BearerAuth: []
  parameters:
    - in: path
      name: userId
      description: 타겟유저의 ID
      required: false
      schema:
        type: integer
    - in: query
      name: index
      description: 무한스크롤에서 마지막으로 불러온 댓글의 ID
      required: false
      schema:
        type: integer
    - in: query
      name: limit
      description: 무한스크롤에서 한 번에 불러올 댓글의 개수
      required: false
      schema:
          type: integer
  responses:
      200:
        description: successful operation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Success'
      400:
        description: Invalid parameter
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorInvalidParameter'
      500:
        description: Internal server error

components:
  schemas:
    Success:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            description: 댓글의 ID
            example: 1
          created_at:
            type: string
            description: 댓글의 작성일
            example: 2021-01-01 00:00:00
          updated_at:
            type: string
            description: 댓글의 수정일
            example: 2021-01-01 00:00:00
          deleted_at:
            type: string
            description: 댓글의 삭제일
            example: null
          user:
            type: integer
            description: 댓글의 작성자 ID
            example: 16
          feed:
            type: integer
            description: 댓글의 게시글 ID
            example: 1
          comment:
            type: string
            description: 댓글의 내용
            example: 댓글 내용
          is_private:
            type: boolean
            description: 댓글의 공개 여부
            example: false
          parent:
            type: integer
            description: 댓글의 부모 댓글 ID
            example: null
          children:
            type: array
            description: 댓글의 자식 댓글 목록
            items:
              type: integer
              description: 자식 댓글의 ID
              example:
                - 3
                - 14
    ErrorInvalidParameter:
      type: object
      properties:
        message:
          type: string
          description: path parameter가 없으면서 로그인하지 않았을 때 반환되는 에러 메시지
          example: 'USER_ID_IS_UNDEFINED'