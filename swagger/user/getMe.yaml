get:
  tags:
    - User
  summary: 로그인한 유저의 모든 정보 보기
  description: 로그인한 유저의 ID, 가입일, 닉네임, 이메일과 게시글 목록, 댓글 목록을 반환합니다.<br>
    **토큰을 필요로 합니다.**
  produces:
    - application/json
  security:
    - BearerAuth: []
  responses:
      200:
        description: successful operation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Success'
      401:
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorInvalidToken'
      500:
        description: Internal server error

components:
  schemas:
    Success:
      type: object
      properties:
        myInfo:
          type: object
          properties:
            id:
              type: integer
              description: 유저의 ID
              example: 16
            createdAt:
              type: string
              description: 유저의 가입일
              example: '2021-01-01T00:00:00.000Z'
            nickname:
              type: string
              description: 유저의 닉네임
              example: 'black'
            email:
              type: string
              description: 유저의 이메일
              example: 'black@test.com'
        myFeeds:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                description: 게시글의 ID
                example: 1
              title:
                type: string
                description: 게시글의 제목
                example: '게시글 제목'
              content:
                type: string
                description: 게시글의 내용
                example: '게시글 내용'
              createdAt:
                type: string
                description: 게시글의 작성일
                example: '2021-01-01T00:00:00.000Z'
              updatedAt:
                type: string
                description: 게시글의 수정일
                example: '2021-01-01T00:00:00.000Z'
              userId:
                type: integer
                description: 게시글의 작성자 ID
                example: 16
              user:
                type: object
                properties:
                  id:
                    type: integer
                    description: 게시글의 작성자 ID
                    example: 16
                  nickname:
                    type: string
                    description: 게시글의 작성자 닉네임
                    example: 'black'
                  email:
                    type: string
                    description: 게시글의 작성자 이메일
                    example: test@test.com
        myComments:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                description: 댓글의 ID
                example: 1
              content:
                type: string
                description: 댓글의 내용
                example: 댓글 내용
              createdAt:
                type: string
                description: 댓글의 작성일
                example: 2021-01-01T00:00:00.000Z
              updatedAt:
                type: string
                description: 댓글의 수정일
                example: 2021-01-01T00:00:00.000Z
              userId:
                type: integer
                description: 댓글의 작성자 ID
                example: 16
              user:
                type: object
                properties:
                  id:
                    type: integer
                    description: 댓글의 작성자 ID
                    example: 16
                  nickname:
                    type: string
                    description: 댓글의 작성자 닉네임
                    example: 'black'
                  email:
                    type: string
                    description: 댓글의 작성자 이메일
                    example: 'test@test.com'
    ErrorInvalidToken:
      type: object
      properties:
        message:
          type: string
          description: 토큰이 유효하지 않을 때 반환되는 에러 메시지
          example: 'INVALID_TOKEN'