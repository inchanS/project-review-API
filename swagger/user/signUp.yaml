post:
  tags:
    - User
  summary: 회원가입
  description: 회원가입
  produces:
    - application/json
  requestBody:
    description: 회원가입시 필요한 사용자 정보 객체
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/User'
  responses:
    201:
      description: successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Success'
    500:
      description: Internal server error
      content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
components:
  schemas:
    User:
      type: object
      properties:
        nickname:
          type: string
          description: |  
            사용자의 닉네임입니다.
            중복되지 않아야 합니다. (중복검사 사용 추천)
          example: '블랙팬서'
        email:
          type: string
          description: |  
            사용자의 이메일입니다.  
            중복되지 않아야 합니다. (중복검사 사용 추천)
          example: 'black@test.com'
        password:
          type: string
          description: |
            사용자의 비밀번호입니다.  
            비밀번호는 **8자 이상 20자 이하**로 설정해야 합니다.  
            비밀번호는 영문이어야 하며 **소문자, 대문자, 숫자, 특수문자**를 모두 포함해야 합니다.  
            비밀번호는 공백을 포함할 수 없습니다.
          example: 'Abcd@1234'
    Success:
      type: object
      properties:
        message:
          type: string
          description: 회원가입 성공 메세지
          example: 'SIGNUP_SUCCESS'
    Error:
      type: object
      properties:
        message:
          type: string
          description: 가입 실패시 메세지
          example: '(THIS_EMAIL)_IS_MAIL_THAT_ALREADY_EXSITS'