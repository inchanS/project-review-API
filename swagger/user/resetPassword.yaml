post:
  tags:
    - User
  summary: 사용자 비밀번호 재설정 요청(메일 보내기)
  description: |  
    사용자 비밀번호 재설정 요청(메일 보내기)  
    사용자가 비밀번호를 잊어버렸을 때, 비밀번호 재설정을 위해 이메일을 보내는 API입니다.  
    이메일에는 다음과 같은 링크가 담깁니다.  
     - 비밀번호 재설정 페이지 URL/임시 토큰  
    
    임시 토큰의 유효시간은 10분입니다.  
    메일은 다음과 같이 보내집니다.
    ----------------------------
    <p>안녕하세요, Review Site입니다.</p>  
      <p>비밀번호를 재설정하려면 아래 링크를 클릭해주세요.</p>  
      <p>링크는 10분 후에 만료됩니다.</p>  
      <a href="${url}">  
        <button style="
          padding: 10px 20px;
          background-color: #676FA3;
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        ">  
          비밀번호 재설정
        </button>  
      </a>  
      <p>만약 비밀번호 재설정을 요청하지 않으셨다면, 이 메일을 무시하시면 됩니다.</p>  
      <p>감사합니다.</p>
  produces:
    - application/json
  requestBody:
    description: 사용자 비밀번호 재설정 요청(메일 보내기)
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              description: 사용자 이메일
              example: "test@test.com"
            resetPasswordUrl:
              type: string
              description: 비밀번호 재설정 페이지 URL
              example: "http://localhost:3000/resetpassword"
  responses:
    200:
      description: 비밀번호 재설정 메일 전송 성공
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: RESET_PASSWORD_SUCCESS_AND_SEND_MAIL
    404:
      description: 사용자가 존재하지 않음
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: USER_IS_NOT_FOUND
    500:
      description: Internal server error