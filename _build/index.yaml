  '/symbols/{feedId}':
    post:
      tags:
        - Symbol
      summary: 심볼 추가 및 수정
      description: 리뷰를 보는 사용자가 각 게시글에 대하야 좋아요 등의 심볼을 추가 및 수정하는 API
      produces:
        - application/json
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: feedId
          description: 피드 ID
          required: true
          schema:
            type: integer
      requestBody:
        description: 심볼 추가 및 수정
        required: true
        content:
          application/json:
            schema:
              $ref: '#/paths/~1symbols~1%7BfeedId%7D/components/schemas/RequestAddAndUpdateSymbol'
      responses:
        '200':
          description: 심볼 수정 성공
          content:
            application/json:
              schema:
                $ref: '#/paths/~1symbols~1%7BfeedId%7D/components/schemas/RequestUpdateSymbol'
        '201':
          description: 심볼 추가 성공
          content:
            application/json:
              schema:
                $ref: '#/paths/~1symbols~1%7BfeedId%7D/components/schemas/RequestAddSymbol'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/paths/~1symbols~1%7BfeedId%7D/components/schemas/ErrorValidateFeed'
                  - $ref: '#/paths/~1symbols~1%7BfeedId%7D/components/schemas/ErrorValidateAuthor'
                  - $ref: '#/paths/~1symbols~1%7BfeedId%7D/components/schemas/ErrorValidateSymbol'
                  - $ref: '#/paths/~1symbols~1%7BfeedId%7D/components/schemas/ErrorNotChanged'
                  - $ref: '#/paths/~1symbols~1%7BfeedId%7D/components/schemas/ErrorDuplicateSymbol'
    get:
      tags:
        - Symbol
      summary: 게시글별 심볼 총 개수 조회
      description: 게시글별 심볼 총 개수 조회 API
      produces:
        - application/json
      parameters:
        - in: path
          name: feedId
          description: 피드 ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 게시글별 심볼 총 개수 조회 성공
          content:
            application/json:
              schema:
                type: array
                description: 게시글의 심볼 목록별 총 개수
                items:
                  type: object
                  properties:
                    feedId:
                      type: integer
                      description: 피드 ID
                    symbolId:
                      type: integer
                      description: 심볼 ID
                    symbol:
                      type: string
                      description: 심볼 종류
                    count:
                      type: integer
                      description: 심볼 개수
                example:
                  - feedId: 4
                    symbolId: 2
                    symbol: I have this too
                    count: 2
                  - feedId: 4
                    symbolId: 1
                    symbol: like
                    count: 2
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/paths/~1symbols~1%7BfeedId%7D/components/schemas/ErrorValidateFeed'
    delete:
      tags:
        - Symbol
      summary: 심볼 삭제
      description: 심볼 삭제 API
      produces:
        - application/json
      security:
        - bearerAuth: []
      parameters:
        - in: path
