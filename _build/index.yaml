        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/paths/~1symbols~1%7BfeedId%7D/components/schemas/ErrorValidateFeedSymbol'
    components:
      schemas:
        RequestAddAndUpdateSymbol:
          type: object
          properties:
            symbolId:
              type: integer
              description: 심볼 ID
          example:
            symbolId: 1
        RequestAddSymbol:
          type: object
          description: 심볼 추가 성공
          properties:
            message:
              type: string
              description: 심볼 추가 성공 메시지
              example: SYMBOL_ID_2_HAS_BEEN_ADDED_TO_THE_FEED_ID_4
            result:
              type: array
              description: 게시글의 심볼 목록별 총 개수
              items:
                type: object
                properties:
                  feedId:
                    type: integer
                    description: 피드 ID
                  symbolId:
                    type: integer
                    description: 심볼 ID
                  symbol:
                    type: string
                    description: 심볼 종류
                  count:
                    type: integer
                    description: 심볼 개수
              example:
                - feedId: 4
                  symbolId: 2
                  symbol: I have this too
                  count: 1
                - feedId: 4
                  symbolId: 1
                  symbol: like
                  count: 3
        RequestUpdateSymbol:
          type: object
          description: 심볼 수정 성공
          properties:
            message:
              type: string
              description: 심볼 변경 성공 메시지
              example: SYMBOL_ID_2_HAS_BEEN_UPDATED_TO_THE_FEED_ID_4
            result:
              type: array
              description: 게시글의 심볼 목록별 총 개수
              items:
                type: object
                properties:
                  feedId:
                    type: integer
                    description: 피드 ID
                  symbolId:
                    type: integer
                    description: 심볼 ID
                  symbol:
                    type: string
                    description: 심볼 종류
                  count:
                    type: integer
                    description: 심볼 개수
              example:
                - feedId: 4
                  symbolId: 2
                  symbol: I have this too
                  count: 2
                - feedId: 4
                  symbolId: 1
                  symbol: like
                  count: 2
        ErrorValidateFeed:
          type: object
          properties:
            message:
              type: string
              description: '게시물이 존재하지 않거나 삭제되었거나, 유효하지 않을 경우'
              example: INVALID_FEED
        ErrorValidateAuthor:
          type: object
          properties:
            message:
              type: string
              description: '공감 수정시, 원 공감 작성자가 아닐 경우'
              example: THE_AUTHOR_OF_THE_POST_CANNOT_EMPATHIZE
        ErrorValidateSymbol:
          type: object
          properties:
            message:
              type: string
              description: 심볼이 존재하지 않을 경우
              example: INVALID_SYMBOL
        ErrorNotChanged:
          type: object
          properties:
            message:
              type: string
              description: 심볼이 변경되지 않았을 경우
              example: NOT_CHANGED
        ErrorDuplicateSymbol:
          type: object
          properties:
            message:
              type: string
              description: NOT_CHANGED 에러와 별개로 공감이 DB에 중복 추가되었을 경우
              example: DUPLICATE_FEED_SYMBOL
        SuccessDeleteSymbol:
          type: object
          properties:
            message:
              type: string
              description: 심볼 삭제 성공 메시지
              example: SYMBOL_REMOVED_FROM_4_FEED
            result:
              type: array
              description: '심볼 삭제 후, 현재 게시글의 심볼 목록별 총 개수'
              items:
                type: object
                properties:
                  feedId:
                    type: integer
                    description: 피드 ID
                  symbolId:
                    type: integer
                    description: 심볼 ID
                  symbol:
                    type: string
                    description: 심볼 종류
                  count:
                    type: integer
                    description: 심볼 개수
              example:
                - feedId: 4
                  symbolId: 2
                  symbol: I have this too
                  count: 1
                - feedId: 4
                  symbolId: 1
                  symbol: like
                  count: 3
        ErrorValidateFeedSymbol:
          type: object
          properties:
            message:
              type: string
              description: '삭제하려는 게시글별 공감이 존재하지 않거나, 유효하지 않을 경우'
              example: FEED_SYMBOL_NOT_FOUND
        ErrorValidateToken:
          type: object
          properties:
            message:
              type: string
              description: 토큰이 유효하지 않을 때 반환되는 에러 메시지
              example: INVALID_TOKEN
